<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Esta página está en construcción</h1>
        <div class="message">
            Estamos trabajando para traerte algo increíble. ¡Vuelve pronto!
            <div class="loading">
                <span class="loading-dot dot1"></span>
                <span class="loading-dot dot2"></span>
                <span class="loading-dot dot3"></span>
            </div>
        </div>
    </div>

    <script>
        // Efecto de carga adicional (puedes personalizar más si lo deseas)
        window.onload = function() {
            const dots = document.querySelectorAll('.loading-dot');
            dots.forEach(dot => {
                dot.style.animationPlayState = 'running';
            });
        }
    </script>
</body>
</html>
